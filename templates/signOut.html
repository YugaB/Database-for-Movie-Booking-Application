<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Out</title>
    <style>
.registerbtn {
    background-color: blue;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
}
.registerbtn:hover {
    opacity: 1;
}
    </style>
</head>
<body>
<form action="{{ url_for('logout') }}" method="post">
    <p>Do you want to logout?</p>
    {% if session.logged_in %}
    <button type="submit" class="registerbtn">Log Out</button>
    {% endif %}
</form>
</body>
</html>
